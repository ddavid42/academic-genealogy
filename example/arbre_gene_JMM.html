        // (on garde un minimum de 600 pour éviter un SVG trop petit)

        var nodes = d3.selectAll('.node');
        if (nodes.empty()) return;
        var minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
        nodes.each(function() {
        var tr = d3.select(this).attr('transform');
        var m = tr.match(/rotate\(([-\d.]+)\)translate\(([-\d.]+)\)/);
        if (m) {
        var angle = parseFloat(m[1]) * Math.PI/180;
        var r = parseFloat(m[2]);
        var x = Math.cos(angle) * r;
        var y = Math.sin(angle) * r;
        if (x < minX) minX=x; if (x> maxX) maxX = x;
            if (y < minY) minY=y; if (y> maxY) maxY = y;
        }
        });
        var bboxWidth = maxX - minX, bboxHeight = maxY - minY;
        var margin = 80;
        var newDiameter = Math.max(Math.max(bboxWidth, bboxHeight) + 2*margin, 600);
        d3.select('svg')
        .attr('width', newDiameter)
        .attr('height', newDiameter);
        }, 200);

// Redimensionnement dynamique du SVG selon la taille de l'arbre
setTimeout(function() {
    var nodes = d3.selectAll('.node');
    if (nodes.empty()) return;
    var minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
    nodes.each(function() {
        var tr = d3.select(this).attr('transform');
        var m = tr.match(/rotate\(([-\d.]+)\)translate\(([-\d.]+)\)/);
        if (m) {
            var angle = parseFloat(m[1]) * Math.PI/180;
            var r = parseFloat(m[2]);
            var x = Math.cos(angle) * r;
            var y = Math.sin(angle) * r;
            if (x < minX) minX = x;
            if (x > maxX) maxX = x;
            if (y < minY) minY = y;
            if (y > maxY) maxY = y;
        }
    });
    var bboxWidth = maxX - minX, bboxHeight = maxY - minY;
    var margin = 80;
    var newDiameter = Math.max(Math.max(bboxWidth, bboxHeight) + 2*margin, 600);
    d3.select('svg')
        .attr('width', newDiameter)
        .attr('height', newDiameter);
}, 200);

// Trie récursif des enfants par année pour limiter les croisements
function sortChildrenByYear(node) {
    if (node.children && node.children.length > 0) {
        node.children.sort(function(a, b) {
            function getYear(n) {
                var annee = n.annee || n.date || n.anneeSoutenance || n.defense_date;
                if (!annee) return 0;
                var match = (""+annee).match(/\d{4}/);
                return match ? parseInt(match[0]) : parseInt(annee) || 0;
            }
            return getYear(a) - getYear(b);
        });
        node.children.forEach(sortChildrenByYear);
    }
}
sortChildrenByYear(treeData);

// Trie récursif des enfants par année pour limiter les croisements

                if (!annee) return 0;
                var match = (""+annee).match(/\d{4}/);
                return match ? parseInt(match[0]) : parseInt(annee) || 0;
            }
            return getYear(a) - getYear(b);
        });
        node.children.forEach(sortChildrenByYear);
    }
}

// Trouver l'année min et max dans l'arbre
function getAllYears(node, arr) {
    let annee = node.annee || node.date || node.anneeSoutenance || node.defense_date;
    if (annee) {
        let match = (""+annee).match(/\d{4}/);
        let year = match ? parseInt(match[0]) : parseInt(annee);
        if (!isNaN(year)) arr.push(year);
    }
    if (node.children) node.children.forEach(child => getAllYears(child, arr));
}
var allYears = [];
getAllYears(treeData, allYears);
var minYear = d3.min(allYears), maxYear = d3.max(allYears);
var rmin = 120, rmax = diameter/2 - 40;
function yearToY(year){
    if (!minYear || !maxYear || minYear === maxYear) return rmax;
    return rmin + (year - minYear) * (rmax - rmin) / (maxYear - minYear);
}
function getY(d) {
        // Si c'est la racine (pas de parent), placer au centre
        if (!d.parent) return 0;
        let annee = d.annee;
        if (!annee && d.date) annee = d.date;
        if (!annee && d.anneeSoutenance) annee = d.anneeSoutenance;
        if (!annee && d.defense_date) annee = d.defense_date;
        if (!annee) return rmin;
        let match = (""+annee).match(/\d{4}/);
        let year = match ? parseInt(match[0]) : parseInt(annee);
        if (isNaN(year)) return rmin;
        return yearToY(year);
}

            if ((a.children && a.children.length > 2) || (b.children && b.children.length > 2)) sep *= 1.5;
            return sep;
        });
